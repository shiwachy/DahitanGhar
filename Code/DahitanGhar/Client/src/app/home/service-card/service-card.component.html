<div class="services-card">
    <div class="service-card-body">
        <div class="service-card-icon">
            <img [src]="cardIconPath" alt="icon">
        </div>
        <h3 class="card-title">
            {{cardTitle}}
        </h3>
        <p class="card-description">
            {{cardDescription}}
        </p>
    </div>
</div>
