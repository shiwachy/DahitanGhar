<div class="container-fluid">
    <div class="d-flex justify-content-end mt-3">
        <button type="button" class="btn me-2 btn-default-style">Book Order</button>
        <button type="button" class="btn btn-default-style">Check Rooms & Rates</button>
    </div>

    <div class="mt-3">
        <button type="button" class="btn btn-sm btn-admin-action" *ngIf="isAdminLoggedIn">Edit</button>
        <p-carousel [value]="products" [numVisible]="3" [numScroll]="3" [circular]="false"
            [responsiveOptions]="responsiveOptions">
            <ng-template let-product pTemplate="item">
                <div class="border-1 surface-border border-round m-2 p-3">
                    <div class="mb-3">
                        <div class="relative mx-auto">
                            <img src="" [alt]="product.name" class="w-full border-round" />
                        </div>
                    </div>
                    <div class="mb-3 font-medium">
                        {{ product.name }}
                    </div>
                </div>
            </ng-template>
        </p-carousel>
    </div>
</div>
