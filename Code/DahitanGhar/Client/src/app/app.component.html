<div class="">
    <div class="card w-100  col-md-12 header">

                <div class="d-flex flex-row">
                    <div class="">

                    </div>
                    <button class="btn toggleMenuBtn" *ngIf="!isMenubarVisible" (click)="ToggleMenuBar()">
